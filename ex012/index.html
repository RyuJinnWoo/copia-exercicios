<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu propio servidor.</p>
    <!--controls mostra o play, poster é a capa do video, width é o tamanho do video no site-->
    <video controls poster="imagens/hashiras.jpg" width="560" loop>
        <source src="midia/Hashiras.mp4" type="video/mp4">
        <source src="midia/Hashiras.mkv" type="video/mkv">
    </video>

    <h1>Botando Videos Externos do youtube</h1>
    <p>vídeo pegado diretamente do youtube,não consome nada do site.</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
